<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - enter a letter</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="40" />
        <line x1="60" y1="20" x2="60" y2="240" />
        <line x1="80" y1="240" x2="40" y2="240" />
        <!-- Head -->
        <circle cx="140" cy="60" r="20" class="figure-part" />
        <!-- Body -->
        <line x1="140" y1="80" x2="140" y2="150" class="figure-part" />
        <!-- Arms -->
        <line x1="120" y1="140" x2="140" y2="110" class="figure-part" />
        <line x1="140" y1="110" x2="160" y2="140" class="figure-part" />
        <!-- Legs -->
        <line x1="140" y1="150" x2="110" y2="190" class="figure-part" />
        <line x1="160" y1="190" x2="140" y2="150" class="figure-part" />
      </svg>
      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>
      <div class="word" id="word"></div>
    </div>
    <!-- container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <h3 id="final-message-reveal-word"></h3>
        <button id="play-button">play again</button>
      </div>
    </div>

    <!-- notification -->
    <div class="notification-container" id="notification-container">
      <p>you have already entered this letter</p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
